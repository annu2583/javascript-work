<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="./count.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Counter App</h1>
        <span class="counterValue" id="counter">0</span>
        <div class="counter">
            <button id="incre" onclick="increment()">Increase </button>
            <button id="reverse" onclick="reverse()">Reset</button>
            <button id="decre" onclick="decrement()">Decrease</button>
        </div>
    </div>
</body>
